<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
      <script defer src="script.js"></script>
    <title>Calculadora</title>
  </head>
  <body>
    <div class="container">
      <div class="container-visor">
        <div class="visor">
          <p id="result">0</p>
        </div>
      </div>
      <div class="operator">
        <button id="division">/</button>
        <button id="mutiplication">*</button>
        <button id="subtraction">-</button>
        <button id="sum">+</button>
      </div>
      <div class="clean">
        <button id="ce">CE</button>
        <button id="c">C</button>
        <button id="del">DEL</button>
      </div>
      <div class="last-numbers">
        <button id="seven">7</button>
        <button id="eight">8</button>
        <button id="nine">9</button>
      </div>
      <div class="middle-numbers">
        <button id="four">4</button>
        <button id="five">5</button>
        <button id="six">6</button>
      </div>
      <div class="first-numbers">
        <button id="one">1</button>
        <button id="two">2</button>
        <button id="three">3</button>
      </div>
      <div class="result-last">
        <button id="zero">0</button>
        <button id="calculate">Enter</button>
      </div>
    </div>
  </body>
</html>
